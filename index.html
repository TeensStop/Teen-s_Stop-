<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen's Stop - Your Ultimate Hub</title>
    <style>
        /* CSS for a Professional and Modern UI */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            /* New Professional Color Palette */
            --primary-accent: #14b8a6; /* Teal */
            --primary-accent-dark: #0f766e;
            --primary-dark: #1f2937; /* Charcoal */
            --text-secondary: #6b7280;
            --light-bg: #f9fafb;
            --white: #ffffff;
            --border-color: #e5e7eb;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--primary-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 500;
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .store-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-dark);
        }
        
        .store-name span {
            color: var(--primary-accent);
        }

        .cart-button {
            background-color: var(--primary-accent);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            position: relative;
            transition: background-color 0.3s ease;
        }
        
        .cart-button:hover {
            background-color: var(--primary-accent-dark);
        }

        #cart-count {
            background-color: var(--danger-color);
            color: var(--white);
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 0.75rem;
            font-weight: 700;
            position: absolute;
            top: -8px;
            right: -8px;
            border: 2px solid var(--white);
        }
        
        main {
            padding: 40px 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-accent);
            margin-top: auto;
        }

        .add-to-cart-btn {
            background-color: var(--primary-dark);
            color: var(--white);
            border: none;
            padding: 12px 15px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .add-to-cart-btn:hover {
            background-color: #374151;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--white);
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            position: relative;
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-button {
            color: var(--text-secondary);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        #cart-items {
            list-style: none;
            max-height: 250px;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .cart-item-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1rem;
        }
        
        .cart-item-info { flex-grow: 1; }
        .cart-item-info h4 { font-weight: 600; }
        .cart-item-info p { color: var(--text-secondary); font-size: 0.9rem; }
        
        .cart-item-actions { display: flex; align-items: center; }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-right: 1rem;
        }
        
        .quantity-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 12px;
            color: var(--primary-dark);
        }
        
        .remove-item-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--danger-color);
            font-size: 1.2rem;
        }
        
        #cart-summary {
            text-align: right;
            font-size: 1.25rem;
            font-weight: 700;
            margin: 20px 0;
        }
        
        #checkout-form label { font-weight: 600; display: block; margin-bottom: 0.5rem; }
        .form-group { margin-bottom: 1rem; }
        
        #checkout-form input[type="text"], 
        #checkout-form input[type="tel"], 
        #checkout-form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }
        
        #checkout-form input:focus, #checkout-form textarea:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.2);
        }
        
        #place-order-btn {
            background: var(--primary-accent);
            width: 100%;
        }
        
        #place-order-btn:hover { background: var(--primary-accent-dark); }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(120%);
            background-color: var(--primary-dark);
            color: var(--white);
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.4s ease-in-out;
            z-index: 2000;
        }
        
        .toast.active {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
